<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Mr. Burns</h1>
      <p>Tend your pet flame</p>
    </div>
    <div class="container">
      <div id="counter">

      </div>
      <button id="go" type="button" name="button">Begin</button>

      <div class="change">

        <button id="match" type="button">Add a match</button>
        <button id="glass" type="button">Throw a glass of water on it</button>
      </div>
      <div class="visual">
        <img id="fire" src="img/flame.gif" alt="">
      </div>

      <div class="game-over">
        <p>Sorry, you burned up. Better luck next time.<p>
        <!-- <input id="image" type="text" placeholder="Search for a funny picture">
        <button class="btn-success" id="weatherLocation">Search</button> -->
      </div>
    </div>

  </body>
